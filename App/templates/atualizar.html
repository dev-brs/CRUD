<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <h1>ATUALIZAR DADOS</h1>
        <form action="{{ url_for('atualizar', id=aluno.id_aluno) }}" method="POST">
            <label for="nome">NOME </label>
            <input type="text" name="nome" id="nome" value="{{ aluno.nome }}" class="estilo-caixa-de-texto">
            <br>
            <div class="botao">
                <button type="submit">ATUALIZAR</button>
            </div>
        </form>

        <form action="{{ url_for('consulta') }}" method="get">
            <div class="botao">
                <button type="submit">CONSULTA DE ALUNOS</button>
            </div>
        </form>
    </div>
</body>
</html>
